<!DOCTYPE html>
<html>
<body>

<h2>What can JS do?</h2>

<p id="demo">JS can hide HTML elements.</p>

<p id="demo1" style="display:none">JS can show HTML elements.</p>

<button type="button" onclick="document.getElementById('demo').style.display='none'"> 
Click me to hide element!</button>

<button type="button" onclick="document.getElementById('demo1').style.display='block'"> 
Click me to show hidden element!</button>

</body>
</html>
