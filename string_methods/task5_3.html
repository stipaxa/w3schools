<h2> JS String methods</h2>

<p>The concat() method joins twoo or more strings:</p>
<p id="demo"></p>

<script>
	var text1 = "Hello";
	var text2 = "World!";
	var text3 = text1.concat(" ", text2);
	
	document.getElementById("demo").innerHTML = text3;
</script>

</body>
</html>
