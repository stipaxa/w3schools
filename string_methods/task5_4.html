<body>

<p>The charAt() method returns the character at a given 
position in a string:</p>
<p>The charCodeAt() method returns the unicode of the character 
at a given position in a string:</p>
<p id="demo"></p>

<script>
	var str = "HELLO WORLD!"
	document.getElementById("demo").innerHTML = str.charAt(0);
	// document.getElementById("demo").innerHTML = str.charCodeAt(0);
</script>

</body>
</html>
