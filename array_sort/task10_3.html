<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>The highest number is <span id="demo1"></span>.</p>
<p>The lowest  number is <span id="demo2"></span>.</p>

<script>
	var points = [40, 100, 1, 5, 25, 10];
	document.getElementById("demo1").innerHTML = myArrayMax(points);
	document.getElementById("demo2").innerHTML = myArrayMin(points);
	
	function myArrayMax(arr) {
		var len = arr.length
		var max = -Infinity;
		while(len--) {
			if(arr[len] > max){
				max = arr[len];
			}
		}
		return max;
	}
	
	function myArrayMin(arr) {
		var len = arr.length
		var min = Infinity;
		while(len--) {
			if(arr[len] < min){
				min = arr[len];
			}
		}
		return min;
	}
</script>
</body>
</html>
