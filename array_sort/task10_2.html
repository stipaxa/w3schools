<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>Click the buttons to sort the array alphabetically 
or numerically.</p>
<button onclick="myFunc1()">Sort Alphabetically</button>
<button onclick="myFunc2()">Sort Numertically</button>
<button onclick="myFunc3()">Sort Array in random order</button>
<p id="demo"></p>

<script>
	var points = [40, 100, 1, 5, 25, 10];
	document.getElementById("demo").innerHTML = points;
	
	function myFunc1() {
		points.sort();
		document.getElementById("demo").innerHTML = points;
	}
	
	function myFunc2() {
		points.sort(function(a,b){return a-b});
		document.getElementById("demo").innerHTML = points;
	}
	
	function myFunc3() {
		points.sort(function(a,b){return 0.5 - Math.random()});
		document.getElementById("demo").innerHTML = points;
	}
</script>
</body>
</html>
