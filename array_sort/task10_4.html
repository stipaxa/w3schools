<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Array Sort</h2>
<p>Click the buttons to sort car objects </p>
<button onclick="sortByType()">by type</button>
<button onclick="sortByYear()">by year</button>
<p id="demo"></p>

<script>
	var cars = [
	{type: "Volvo", year: 2016},
	{type: "Saab",  year: 2010},
	{type: "BMW",   year: 2012}]
	
	displayCars();
	
	function sortByType() {
		cars.sort(function(a, b){
			var x = a.type.toLowerCase();
			var y = b.type.toLowerCase();
			if (x < y) {return -1;}
			if (x > y) {return  1;}
		});
		displayCars();
	}
	
	function sortByYear() {
		cars.sort(function(a, b){
			return a.year - b.year;
		});
		displayCars();
	}
	
	function displayCars() {
		text = "";
		for (var i = 0; i < cars.length; i++) {
			text += cars[i].type + " " + cars[i].year + "<br>";
		}
		document.getElementById("demo").innerHTML = text;
	}
</script>
</body>
</html>
